<div class="template">
  <h3>Find Car (or use button below to create new)</h3>
  <br />
  <div class="car-id-input-row">
    <input id="car-id-input" />&nbsp; <button class="btn btn-primary" id="btn-fetch-car">Get Car</button>
  </div>
  <h3 id="add-edit-header" style="margin-top: 0.5em;min-height: 1em;" id="id"></h3>
  <div class="input-content">
    <div class="form-row">
      <label>ID</label>
      <input id="car-id" style="font-weight: bolder" disabled></input>
    </div>
    <div class="form-row">
      <label for="brand">Brand</label>
      <input id="brand">
    </div>
    <div class="form-row">
      <label for="model">Model</label>
      <input id="model">
    </div>
    <div class="form-row">
      <label for="model">price (day)</label>
      <input type=number id="price-pr-day">

    </div>
    <div class="form-row">
      <label for="best-discount">
        Best discount
      </label>
      <input type=number id="best-discount">
    </div>
    <p id="status" style="min-height: 1em;"> </p>
    <div style="margin-top:2em;">
      <button id="btn-add-car" class="btn btn-dark">Add Car</button>
      <button id="btn-edit-car" class="btn btn-dark">Edit Car</button>
      <button id="btn-submit-car" class="btn btn-dark">Submit</button>
      <button id="btn-delete-car" class="btn btn-dark">Delete Car</button>
      <button id="btn-clear" class="btn btn-dark">Clear</button>
    </div>

  </div>

</div>
